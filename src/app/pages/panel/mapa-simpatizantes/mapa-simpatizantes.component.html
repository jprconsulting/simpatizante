<div class="row row-deck row-cards">
  <div class="col-12">
    <div class="card">
      <div class="card-header pb-1 pt-2">
        <div class="col-lg-12">
          <div class="mb-3">
            <div class="custom-header">
              <h5 class="page-title mb-3">Promovidos</h5>
              <ng-select
                formControlName="seccion"
                #selectsecciones
                [searchable]="false"
                [items]="secciones"
                bindLabel="clave"
                bindValue="id"
                placeholder="Elegir"
                [clearable]="true"
                (change)="filterMarkersBySeccion($event?.id)"
                (clear)="onClear()"
              >
                <ng-template ng-header-tmp>
                  <input
                    class="form-control"
                    type="text"
                    (input)="selectsecciones.filter($any($event.target).value)"
                  />
                </ng-template>
                <ng-template ng-option-tmp let-item="item" let-index="index">
                  {{ item.clave }}
                </ng-template>
              </ng-select>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body p-0">
        <div
          id="map-canvas"
          class="custom-map"
          style="width: 100%; height: 70vh"
          data-lat="19.34889526616767"
          data-lng="-98.19011296839722"
        ></div>
      </div>
    </div>
  </div>
</div>
