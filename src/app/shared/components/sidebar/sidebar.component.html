<div class="container-fluid">
  <button
    class="navbar-toggler"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#sidebar-menu"
    aria-controls="sidebar-menu"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <h1
    class="navbar-brand navbar-brand-autodark d-flex justify-content-center align-items-center"
  >
    <img
      src="../../../../assets/images/pac-logo.png"
      style="width: 110px; height: 110px"
      alt="PAC"
    />
  </h1>
  <div
    class="collapse navbar-collapse"
    id="sidebar-menu"
    *ngIf="dataObject && dataObject.isAuthenticated"
  >
    <ul class="navbar-nav pt-lg-3">
      <li
        class="nav-item"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        *appHasClaim="'CanAccessInicio'"
      >
        <a class="nav-link" [routerLink]="['inicio']">
          <span class="nav-link-icon d-md-none d-lg-inline-block">
            <i class="ti ti-home"></i>
          </span>
          <span class="nav-link-title">Inicio</span>
        </a>
      </li>
      <li
        class="nav-item dropdown"
        *appHasClaim="'canAccessAdministracion'"
        [ngClass]="{
          active:
            (rlDashboard && rlDashboard.isActive) ||
            (rlUsuarios && rlUsuarios.isActive) ||
            (rlProgramasSociales && rlProgramasSociales.isActive) ||
            (rlTipoIncidencias && rlTipoIncidencias.isActive)
        }"
      >
        <a
          class="nav-link dropdown-toggle"
          [routerLink]=""
          data-bs-toggle="dropdown"
          data-bs-auto-close="false"
          role="button"
          aria-expanded="true"
        >
          <span class="nav-link-icon d-md-none d-lg-inline-block">
            <i class="ti ti-shield"></i>
          </span>
          <span class="nav-link-title"> Administraci√≥n </span>
        </a>
        <ul class="dropdown-menu show">
          <div class="dropdown-menu-columns">
            <div class="dropdown-menu-column">
              <a
                *appHasClaim="'CanAccessDashboard'"
                class="dropdown-item"
                [routerLink]="['dashboard']"
                routerLinkActive="active"
                #rlDashboard="routerLinkActive"
              >
                <span class="nav-link-icon d-md-none d-lg-inline-block">
                  <i class="ti ti-chart-infographic"></i>
                </span>
                <span class="nav-link-title">Tablero</span>
              </a>
              <a
                *appHasClaim="'CanAccessUsuarios'"
                class="dropdown-item"
                [routerLink]="['usuarios']"
                routerLinkActive="active"
                #rlUsuarios="routerLinkActive"
              >
                <span class="nav-link-icon d-md-none d-lg-inline-block">
                  <i class="ti ti-users"></i>
                </span>
                <span class="nav-link-title">Usuarios</span>
              </a>
              <a
                *appHasClaim="'CanAccessProgramasSociales'"
                class="dropdown-item"
                [routerLink]="['programas-sociales']"
                routerLinkActive="active"
                #rlProgramasSociales="routerLinkActive"
              >
                <span class="nav-link-icon d-md-none d-lg-inline-block">
                  <i class="ti ti-social"></i>
                </span>
                <span class="nav-link-title">Programas Sociales</span>
              </a>
              <a
                *appHasClaim="'CanAccessTiposIncidencias'"
                class="dropdown-item"
                [routerLink]="['tipos-incidencias']"
                routerLinkActive="active"
                #rlTipoIncidencias="routerLinkActive"
              >
                <span class="nav-link-icon d-md-none d-lg-inline-block">
                  <i class="ti ti-calendar-clock"></i>
                </span>
                <span class="nav-link-title">Tipos Incidencias</span>
              </a>
            </div>
          </div>
        </ul>
      </li>
      <li
        class="nav-item dropdown"
        *appHasClaim="'canAccessOperacion'"
        [ngClass]="{
          active:
            (rlCandidatos && rlCandidatos.isActive) ||
            (rlMapaPromovidos && rlMapaPromovidos.isActive) ||
            (rlOperadores && rlOperadores.isActive) ||
            (rlPromotores && rlPromotores.isActive) ||
            (rlPromovidos && rlPromovidos.isActive)
        }"
      >
        <a
          class="nav-link dropdown-toggle"
          [routerLink]=""
          data-bs-toggle="dropdown"
          data-bs-auto-close="false"
          role="button"
          aria-expanded="true"
        >
          <span class="nav-link-icon d-md-none d-lg-inline-block">
            <i class="ti ti-settings-pin"></i>
          </span>
          <span class="nav-link-title">Operacion</span>
        </a>
        <ul class="dropdown-menu show">
          <div class="dropdown-menu-columns">
            <div class="dropdown-menu-column">
              <a
                *appHasClaim="'canAccessCandidatos'"
                class="dropdown-item"
                [routerLink]="['candidatos']"
                routerLinkActive="active"
                #rlCandidatos="routerLinkActive"
              >
                <span class="nav-link-icon d-md-none d-lg-inline-block">
                  <i class="ti ti-user-check"></i>
                </span>
                <span class="nav-link-title">Candidatos</span>
              </a>
              <a
                *appHasClaim="'canAccessOperadores'"
                class="dropdown-item"
                [routerLink]="['operadores']"
                routerLinkActive="active"
                #rlOperadores="routerLinkActive"
              >
                <span class="nav-link-icon d-md-none d-lg-inline-block">
                  <i class="ti ti-user-cog"></i>
                </span>
                <span class="nav-link-title">Operadores</span>
              </a>
              <a
              *appHasClaim="'canAccessPromotores'"
                class="dropdown-item"
                [routerLink]="['promotores']"
                routerLinkActive="active"
                #rlPromotores="routerLinkActive"
              >
                <span class="nav-link-icon d-md-none d-lg-inline-block">
                  <i class="ti ti-user-cog"></i>
                </span>
                <span class="nav-link-title">Promotores</span>
              </a>
              <a
                *appHasClaim="'canAccessSimpatizantes'"
                class="dropdown-item"
                [routerLink]="['promovidos']"
                routerLinkActive="active"
                #rlPromovidos="routerLinkActive"
              >
                <span class="nav-link-icon d-md-none d-lg-inline-block">
                  <i class="ti ti-user-exclamation"></i>
                </span>
                <span class="nav-link-title">Promovidos</span>
              </a>
              <a
                *appHasClaim="'canAccessMapaSimpatizantes'"
                class="dropdown-item"
                [routerLink]="['mapa-promovidos']"
                routerLinkActive="active"
                #rlMapaPromovidos="routerLinkActive"
              >
                <span class="nav-link-icon d-md-none d-lg-inline-block">
                  <i class="ti ti-map-search"></i>
                </span>
                <span class="nav-link-title">Mapa de Promovidos</span>
              </a>
            </div>
          </div>
        </ul>
      </li>
      <li
        class="nav-item dropdown"
        *appHasClaim="'canAccessJornadaElectoral'"
        [ngClass]="{
          active:
            (rlVisitas && rlVisitas.isActive) ||
            (rlIncidencias && rlIncidencias.isActive) ||
            (rlMapaIncidencias && rlMapaIncidencias.isActive) ||
            (rlSeguimientoVoto && rlSeguimientoVoto.isActive) ||
            (rlResultados && rlResultados.isActive) ||
            (rlReportes && rlReportes.isActive) ||
            (rlNubePalabras && rlNubePalabras.isActive)
        }"
      >
        <a
          class="nav-link dropdown-toggle"
          [routerLink]=""
          data-bs-toggle="dropdown"
          data-bs-auto-close="false"
          role="button"
          aria-expanded="true"
        >
          <span class="nav-link-icon d-md-none d-lg-inline-block">
            <i class="ti ti-box-seam"></i>
          </span>
          <span class="nav-link-title">Jornada Electoral</span>
        </a>
        <ul class="dropdown-menu show">
          <div class="dropdown-menu-columns">
            <div class="dropdown-menu-column">
              <a
                *appHasClaim="'canAccessVisitas'"
                class="dropdown-item"
                [routerLink]="['visitas']"
                routerLinkActive="active"
                #rlVisitas="routerLinkActive"
              >
                <span class="nav-link-icon d-md-none d-lg-inline-block">
                  <i class="ti ti-user-square"></i>
                </span>
                <span class="nav-link-title">Visitas</span>
              </a>
              <a
                *appHasClaim="'canAccessIncidencias'"
                class="dropdown-item"
                [routerLink]="['incidencias']"
                routerLinkActive="active"
                #rlIncidencias="routerLinkActive"
              >
                <span class="nav-link-icon d-md-none d-lg-inline-block">
                  <i class="ti ti-calendar-clock"></i>
                </span>
                <span class="nav-link-title">Incidencias</span>
              </a>
              <a
                *appHasClaim="'canAccessMapaIncidencias'"
                class="dropdown-item"
                [routerLink]="['mapa-incidencias']"
                routerLinkActive="active"
                #rlMapaIncidencias="routerLinkActive"
              >
                <span class="nav-link-icon d-md-none d-lg-inline-block">
                  <i class="ti ti-map-exclamation"></i>
                </span>
                <span class="nav-link-title">Mapa de Incidencias</span>
              </a>
              <a
                *appHasClaim="'canAccessSeguimientoVoto'"
                class="dropdown-item"
                [routerLink]="['seguimiento-voto']"
                routerLinkActive="active"
                #rlSeguimientoVoto="routerLinkActive"
              >
                <span class="nav-link-icon d-md-none d-lg-inline-block">
                  <i class="ti ti-file-like"></i>
                </span>
                <span class="nav-link-title">Voto</span>
              </a>
              <a
                *appHasClaim="'canAccessResultados'"
                class="dropdown-item"
                [routerLink]="['resultados']"
                routerLinkActive="active"
                #rlResultados="routerLinkActive"
              >
                <span class="nav-link-icon d-md-none d-lg-inline-block">
                  <i class="ti ti-report-analytics"></i>
                </span>
                <span class="nav-link-title">Resultados</span>
              </a>
              <a
                *appHasClaim="'canAccessReportes'"
                class="dropdown-item"
                [routerLink]="['reportes']"
                routerLinkActive="active"
                #rlReportes="routerLinkActive"
              >
                <span class="nav-link-icon d-md-none d-lg-inline-block">
                  <i class="ti ti-report"></i>
                </span>
                <span class="nav-link-title">Reportes</span>
              </a>
              <a
                *appHasClaim="'canAccessNubePalabras'"
                class="dropdown-item"
                [routerLink]="['nube-palabras']"
                routerLinkActive="active"
                #rlNubePalabras="routerLinkActive"
              >
                <span class="nav-link-icon d-md-none d-lg-inline-block">
                  <i class="ti ti-cloud-snow"></i>
                </span>
                <span class="nav-link-title">Nube de palabras</span>
              </a>
              <a
              class="dropdown-item"
              [routerLink]="['Candidaturas']"
              routerLinkActive="active"
              #rlNubePalabras="routerLinkActive"
            >
              <span class="nav-link-icon d-md-none d-lg-inline-block">
                <i class="ti ti-clipboard"></i>
              </span>
              <span class="nav-link-title">Candidaturas</span>
            </a>
            </div>
          </div>
        </ul>
      </li>
    </ul>
  </div>
</div>
